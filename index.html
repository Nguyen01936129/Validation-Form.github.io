<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Register</h3>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Full Name*</label>
                <input id="fullname" name="fullname" type="text" placeholder="Enter fullname" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Password*</label>
            <input id="password" name="password" type="password" placeholder="Enter password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Confirm Password*</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Enter password" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Register</button>
        </form>
      
      </div>

      <script src="Validator.js"></script>
      <script>

        // expect to use like this
        Validator({
          form: '#form-1',
          form_message: '.form-message',
          closest_formGroup: '.form-group',
          rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
                Validator.isMinlength('#password', 2),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                  return document.querySelector('#form-1 #password').value
                }, 'The password is not match')
          ],
          onSubmit: function (data) {
            console.log(data);
          }
        });
      </script>
</body>
</html>
